name: Daily Weather Data Update (S3 Based)

on:
  schedule:
    # Her gün gece yarısı (00:00 UTC) çalışır
    - cron: '0 0 * * *'
  workflow_dispatch: # İstediğin zaman manuel başlatabilmen için

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install Dependencies
        run: uv sync

      - name: Run Update Script
        env:
          # AWS Secrets - GitHub Settings -> Secrets -> Actions içinden eklenmeli
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: uv run src/update_data.py